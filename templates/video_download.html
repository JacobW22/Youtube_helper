{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube helper</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/template_audio_video_style.css' %}">

    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/5cd37e3dba.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="bg-image"></div>
    
<!-- Navbar start -->

<nav class="navbar navbar-expand-sm ">
  <div class="container-fluid">
    <a class="navbar-brand text-light ms-sm-2" href="{% url 'main_page' %}"><h2>Youtube helper</h2></a>
    <button class="navbar-toggler bg-light mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mb-sm-2" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto me-2 gap-3 mb-sm-0">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="{% url 'main_page' %}"><i class="fa-solid fa-house"></i>&nbsp Home</a>
        </li>

        {% if logged == False %}
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'login_page' %}"><i class="fa-solid fa-right-to-bracket"></i>&nbsp Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'sign_up_page' %}"><i class="fa-solid fa-user-plus"></i>&nbsp Sign up</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'logout' %}"><i class="fa-solid fa-right-to-bracket"></i>&nbsp Log out</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

  
<!-- Navbar end -->

<!-- Container for centering start -->
<!-- Centered input start -->
<div class="border d-flex flex-column align-items-center gap-3 justify-content-center p-2" style="height: calc(80% - 72.39px); max-width: 100%;">
        <img src="{{ thumbnail }}" class="img-fluid rounded" alt="Video_thumbnail">
        <h2 class="card-title text-center text-light">{{ title }}</h2>

        <video class="rounded" controls>
            <source src="{% static 'video.mp4' %}" type="video/mp4">
            Your browser does not support HTML video.
        </video>
        
        <a type="button" class="btn btn-dark downloading btn-lg" name="sd_quality" href="{% static 'video.mp4' %}" download><i class="fa-solid fa-file-arrow-down"></i>&nbsp Download file</a>
</div>
<!-- Centered input end -->
<!-- Container for centering end -->
</body>
</html>
