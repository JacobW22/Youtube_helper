{% extends "simple_template.html" %}
{% load widget_tweaks %}

{% block content %}


    <!-- Go back section start-->
        <div class="mx-auto go_back_container">
            <button class="text-light highlight_link go_back fs-5" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>&nbsp; Go back
            </button>
        </div>
    <!-- Go back section end-->

    <form method="post" class="container-fluid d-flex flex-column align-items-center gap-3 p-0" id="main_form" >
        {% csrf_token %}

        <span class="text-light fs-1 text-center"><i class="fa-solid fa-paper-plane"></i></span>
        <span class="pointing-to-mail text-light fs-3 text-center">Reset your password</span>
        <span class="pointing-to-mail text-muted fs-5 text-center">Your e-mail address:</span>
        {{form.email|add_class:"form-control"|attr:"placeholder:E-mail"|attr:"required"}}
        <button type="submit" class="btn btn-dark btn-lg animate input_submit mt-2">Send request</button>
    </form>

{% endblock %}
