{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube helper</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->

    <script src="https://kit.fontawesome.com/5cd37e3dba.js" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!--===============================================================================================-->	
	    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!--===============================================================================================-->

    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
          }
          
          * {
            box-sizing: border-box;
          }

          .bg-image {
            background-image: url("{% static 'images/Background_image.jpg' %}");
            height: 100%;
            width: 100%;
            position: absolute;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }

          h2 {
            font-family: Open Sans;
          }

          .form-control {
            background-color:rgba(0, 0, 0, 0);
          }

          .form-control:focus {
            background-color:rgba(0, 0, 0, 0);
          }

          .container {
            width: 100%;
            height: 100%;
          }

          button, input, div, label {
            position: relative;
          }

          @media (min-width: 1200px) {
            #main_form, #result_form {
                width: 50%;
            }  
          }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        .form-label {
            color: gray;
        }

        form {
            scale: 1.2;
        }
        .toast {
          position: relative;
          scale: 1.1;
        }
        

    </style>
</head>
<body>

<div class="bg-image"></div>
    
<!-- Navbar start -->

  <nav class="navbar navbar-expand-sm ">
    <div class="container-fluid">
      <a class="navbar-brand text-light ms-sm-2" href="#"><h2>Youtube helper</h2></a>
      <button class="navbar-toggler bg-light mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mb-sm-2" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2 gap-3 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'main_page' %}"><i class="fa-solid fa-house"></i>&nbsp Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="fa-solid fa-right-to-bracket"></i>&nbsp Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><i class="fa-solid fa-user-plus"></i>&nbsp Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    
<!-- Navbar end -->

<!-- Container for centering start -->
<!-- Centered input start -->
<div class="d-flex align-items-center justify-content-center" style="height: calc(93% - 72.39px)">
    <div class="insides">
        <form>
            {% csrf_token %}
            <div class="limiter">
                        <form class="login100-form validate-form">
                            <span class="login100-form-title">
                                Member Register
                            </span>
        
                            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                {{ form.email }}
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>
        
                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                {{ form.password1 }}
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            
                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Sign in
                                </button>
                            </div>
        
                            <div class="text-center p-t-12">
                                <span class="txt1">
                                    Forgot
                                </span>
                                <a class="txt2" href="#">
                                    Username / Password?
                                </a>
                            </div>
        
                            <div class="text-center p-t-12">
                                <a class="txt2" href="{% url 'login_page' %}">
                                    Already have an account? 
                                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
      </form>
    </div>
  </div>
</div>


  <!--======================================Toasts===================================================-->	
  <div class="toast-container botomm-0 start-50 translate-middle-x">
    {% for message in messages %}
    <div class="toast fade align-items-center text-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-animation="true"> 
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  </div>
  {% endfor %}
  <!--===============================================================================================-->	


<!-- Centered input end -->
<!-- Container for centering end -->

<!--===============================================================================================-->	
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<!--===============================================================================================-->

<script >
        $('.js-tilt').tilt({
          scale: 1.1
        })

        $(document).ready(function(){
            $(".toast").toast("show").slideUp(1).fadeIn( 2000 );
            var form_fields = document.getElementsByTagName("input");

            for (const element of form_fields) {
                element.classList.add("input100");
            };

            form_fields[1].placeholder = "E-mail";
            form_fields[2].placeholder = "Password";
        });
</script>
<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
