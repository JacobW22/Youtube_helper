{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube helper</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/template_style.css' %}">

    <script src="https://kit.fontawesome.com/5cd37e3dba.js" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>


</head>
<body>
    
<!-- Navbar start -->

  <nav class="navbar navbar-expand-sm ">
    <div class="container-fluid">
      <a class="navbar-brand text-light ms-sm-2" href="{% url 'main_page' %}"><h2>Youtube helper</h2></a>
      <button class="navbar-toggler bg-light mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mb-sm-2" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2 gap-3 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'main_page' %}"><i class="fa-solid fa-house"></i>&nbsp Home</a>
          </li>

          {% if logged == False %}
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'login_page' %}"><i class="fa-solid fa-right-to-bracket"></i>&nbsp Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'sign_up_page' %}"><i class="fa-solid fa-user-plus"></i>&nbsp Sign up</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'logout' %}"><i class="fa-solid fa-right-to-bracket"></i>&nbsp Log out</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

    
<!-- Navbar end -->

<!-- Container for centering start -->
<!-- Centered input start -->
<div class="d-flex align-items-end" style="height: calc(50% - 72.39px)">
        <form method="post" class="container-fluid gap-2 d-flex align-items-center" id="main_form" style="height: 10%">
            {% csrf_token %}
              <div class="input-group input-group-lg">
                  <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default">Your link here -> </span>
                  <input type="text" name="sended_link" class="form-control text-light" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
              </div>
            <button type="submit" class="btn btn-dark btn-lg"><i class="fa-solid fa-check"></i></button>
        </form>
</div>

  <!--======================================Toasts===================================================-->	
  <div class="toast-container bottom-0 start-50 translate-middle-x mb-3 ">
    {% for message in messages %}
    <div class="toast fade align-items-center text-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-animation="true"> 
      <div class="toast-body">
        <i class="fa-regular fa-hand-peace"></i>&nbsp {{ message }}
      </div>
    </div>
  </div>
  {% endfor %}
  <!--===============================================================================================-->	


<!-- Centered input end -->
<!-- Container for centering end -->

<!--===============================================================================================-->	
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->

<script>

  $(document).ready(function(){
      $(".toast").toast("show").slideUp(1).fadeIn( 2000 );
  });
    
</script>
</body>
</html>
